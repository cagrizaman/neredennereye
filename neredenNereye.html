<head>
  <title>Eviction Map</title>
</head>

<body>
    {{>template_survey}}
    {{>map}}
</body>

<template name="template_survey">
  <div id="surveycontainer" class="form-container  col-lg-4 col-md-4 col-sm-6 col-xs-11">
    <form class="form form-horizontal component-uff" onkeypress="return event.keyCode != 13;" role="form">
    
    <div data-step>
      <div class="header">
        <img class="nereden-grafic" src="nereden.png">
        <h3 class="title">{{_"move_from"}}</h3>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <div class="col-sm-12">

        <!--<input type="text" class="form-control" data-validation-required="#nereden_error_required" value="" placeholder="Lütfen Adresi Giriniz" name="nereden">-->
    
        <div class="input-group">
            <input type="text" class="form-control" data-validation-required="#nereden_error_required" value="" placeholder="{{_'ph_move_from'}}" name="nereden" id="nereden">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
            <input type="hidden" id="nereden_data"/>
        </div>
        <div class="clearfix"></div>
        <div id="nereden_error_required" class="alert alert-danger">
        {{_"err_move_from"}}
        </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 bottom">
        <a class="btn btn-success" data-step-next>{{_"next"}}</a>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>

    <div data-step>
      <div class="header">
        <img class="nereden-grafic" src="nereye.png">
        <h3 class="title">{{_"move_to"}}</h3>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <div class="col-sm-12">

        <!--<input type="text" class="form-control" data-validation-required="#nereden_error_required" value="" placeholder="Lütfen Adresi Giriniz" name="nereden">-->
    
        <div class="input-group">
            <input type="text" class="form-control" data-validation-required="#nereye_error_required" value="" placeholder="{{_'ph_move_to'}}" name="nereye" id="nereye">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
            <input type="hidden" id="nereye_data"/>

        </div>
        <div class="clearfix"></div>
        <div id="nereye_error_required" class="alert alert-danger">
         {{_"err_move_to"}}
        </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 bottom">
                <a class="btn btn-warning" data-step-previous>{{_"prev"}}</a>

        <a class="btn btn-success" data-step-next>{{_"next"}}</a>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>

    <div data-step>
      <div class="header">
        <img class="nereden-grafic" src="nereden.png">
        <h3 class="title">{{_"how_many"}}</h3>
      </div>
      <div class="clearfix"></div>
      <div class="form-group">
        <div class="col-sm-12">
        <input type="text" class="form-control" data-validation-required="#kackisi_error_required" value="" placeholder="{{_'ph_how_many'}}" name="kackisi">
        <div class="clearfix"></div>
        <div id="kackisi_error_required" class="alert alert-danger">
        {{_"err_how_many"}}
        </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 bottom">
                <a class="btn btn-warning" data-step-previous>{{_"prev"}}</a>

        <a class="btn btn-success" data-step-next>{{_"next"}}</a>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
   
    <div data-step>
      <div class="header">
        <img class="nereden-grafic" src="nereden.png">
        <h3 class="title">{{_"when"}}</h3>
      </div>
      <div class="clearfix"></div>
      <div class="form-inline form-group">
        <div class="dates-select col-sm-12">
        <select name="nezaman1" class="form-control">
          <option value="1">{{_"ph_when_month"}}</option>
          <option value="2">{{_"January"}}</option>
          <option value="3">{{_"February"}}</option>
          <option value="4">{{_"March"}}</option>
          <option value="5">{{_"April"}}</option>
          <option value="6">{{_"June"}}</option>
          <option value="7">{{_"July"}}</option>
          <option value="8">{{_"August"}}</option>
          <option value="9">{{_"September"}}</option>
          <option value="10">{{_"October"}}</option>
          <option value="11">{{_"November"}}</option>
          <option value="12">{{_"December"}}</option>
        </select>

        <select name="nezaman2" class="form-control">
          <option vaue="-1">{{_"ph_when_year"}}</option>
          <option value="0">2000</option>
          <option value="1">2001</option>
          <option value="2">2002</option>
          <option value="3">2003</option>
          <option value="4">2004</option>
          <option value="5">2005</option>
          <option value="6">2006</option>
          <option value="7">2007</option>
          <option value="8">2008</option>
          <option value="9">2009</option>
          <option value="10">2010</option>
          <option value="11">2011</option>
          <option value="12">2012</option>
          <option value="13">2013</option>
          <option value="14">2014</option>
          <option value="15">2015</option>



        </select>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 bottom">
                <a class="btn btn-warning" data-step-previous>{{_"prev"}}</a>

        <a class="btn btn-success" data-step-next>{{_"next"}}</a>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>

    <div data-step>
      <div class="header">
        <img class="nereden-grafic" src="nereden.png">
        <h3 class="title">{{_"why"}}</h3>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
        <select multiple="multiple" class="em-select" name="neden">
        <option value="1">Urban renewal</option>
        <option value="2">Slum Upgrading</option>
        <option value="3">City Beautification</option>
        <option value="4">Reason X</option>
        <option value="5">Reason Y</option>

        </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12 bottom">
        <a class="btn btn-warning" data-step-previous>{{_"prev"}}</a>

        <a class="btn btn-success" data-step-next> {{_"next"}}</a>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>

    <div data-step>
    <div class="header col-xs-12">
    <h2 class="title">{{_"review"}}</h2>
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
    <label class="col-sm-2 control-label" >From:</label>
    <div class="col-sm-10" >
    <span data-input-mirror='[name="nereden"]'></span>
    </div>
    </div>
    <div class="form-group">
    <label class="col-sm-2 control-label" >To:</label>
    <div class="col-sm-10" >
    <span data-input-mirror='[name="nereye"]'></span>
    </div>
    </div>
    <div class="form-group">
    <label class="col-sm-2 control-label" > Date: </label>
    <div class="col-sm-10">
    <span data-input-mirror='[name="nezaman1"]'></span><span data-input-mirror='[name="nezaman2"]'></span>
    </div>
    </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">Number of People:</label>
    <div class="col-sm-10" >
    <span data-input-mirror='[name="kackisi"]'></span>
    </div>
    </div>
    <div class="form-group">
    <label class="col-sm-2 control-label">Reasons:</label>
    <div class="col-sm-10" >
    <span> Reason X, Reason Y, Reason Z</span>
    </div>
    </div>
    <div class="form-group">
    <div class="col-sm-12 bottom">
            <a class="btn btn-warning" data-step-previous>{{_"prev"}}</a>

    <a class="btn btn-success" data-step-finish>Submit</a>
    </div>
    </div>
    <div class="clearfix"></div>
    </div>
    </form>
  </div>
</template> 

<template name="map">  
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>
